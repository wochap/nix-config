# monitor=name,resolution,position,scale
monitor = , highres, auto, auto
monitor = , addreserved, 0, 0, 0, 0
monitor = WAYLAND-1, disable

general {
  border_size = 1
  gaps_in = 0
  gaps_out = 0
  col.inactive_border = rgb($border)
  col.active_border = rgb($primary)
  col.nogroup_border = rgb($border)
  col.nogroup_border_active = rgb($primary)
  layout = master
  no_focus_fallback = true
}

cursor {
  no_warps = false
  hide_on_key_press = false
  inactive_timeout = 10
}

master {
  mfact = 0.5
  new_status = inherit
  new_on_active = before
  orientation = left
}

group {
  col.border_inactive = rgb($border)
  col.border_active = rgb($surface0)
  col.border_locked_inactive = rgb($border)
  col.border_locked_active = rgb($surface0)

  groupbar {
    enabled = true
    font_family = "Iosevka NF"
    font_size = 14
    height = 0
    indicator_height = 1
    priority = 1
    rounding = 0
    gradient_rounding = 0
    scrolling = false
    render_titles = false
    round_only_edges = false
    gradient_round_only_edges = false
    text_color = rgb($text)
    col.inactive = rgb($border)
    col.active = rgb($secondary)
    col.locked_inactive = rgb($border)
    col.locked_active = rgb($secondary)
    gaps_in = 7
    gaps_out = -1
    keep_upper_gap = false
  }
}

decoration {
  rounding = 4
  blur {
    enabled = true
    size = 5
    passes = 3
    noise = 0.02
    brightness = 0.9
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
    ignore_opacity = true
    new_optimizations = true
    popups = true
    popups_ignorealpha = 0.2
  }
  shadow {
    enabled = true
    range = 42
    render_power = 4
    color = rgba($shadowCC)
    color_inactive = rgba($shadow80)
  }
}

input {
  kb_layout = us,us,ru
  kb_options = ,compose:ralt,
  accel_profile = adaptive
  repeat_delay = 300
  repeat_rate = 50
  sensitivity = -0.2
  scroll_method = 2fg
  natural_scroll = true
  follow_mouse = 1
  # hover changes window focus
  mouse_refocus = true
  focus_on_close = 1
  float_switch_override_focus = 0
  special_fallthrough = false
  off_window_axis_events = 3

  touchpad {
    natural_scroll = true
    middle_button_emulation = true
    clickfinger_behavior = true
    tap-to-click = true
    drag_lock = false
    tap-and-drag = true
    disable_while_typing = false
    scroll_factor = 0.5
  }
}

gestures {
  workspace_swipe = false
}

misc {
  disable_xdg_env_checks = true
  disable_hyprland_logo = true
  disable_splash_rendering = true
  force_default_wallpaper = 0
  # disable adaptive sync
  vrr = 0
  disable_autoreload = true
  background_color = rgb($background)
  key_press_enables_dpms = true
  mouse_move_enables_dpms = true
  focus_on_activate = false
  # exit fullscreen when opening new windows
  new_window_takes_over_fullscreen = 2
  # open new windows where they were called initially
  initial_workspace_tracking = 1
}

ecosystem {
  no_update_news = true
  no_donation_nag = true
}

binds {
  hide_special_on_workspace_change = true
  allow_workspace_cycles = true
  movefocus_cycles_fullscreen = false
  movefocus_cycles_groupfirst = false
  disable_keybind_grabbing = true
  drag_threshold = 10
}

animations {
  enabled = true;
  first_launch_animation = false;
}
animation = windows, 1, 2, default
animation = windowsIn, 0
animation = layers, 1, 2, default
animation = layersIn, 0
animation = fade, 1, 2, default
animation = fadeIn, 0
animation = fadeLayersIn, 0
animation = borderangle, 0
animation = workspaces, 1, 2, default
animation = workspacesIn, 0
animation = workspacesOut, 0
animation = specialWorkspaceIn, 0

# unscale XWayland
xwayland {
  use_nearest_neighbor = false
  force_zero_scaling = true
}

